<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Document</title>
    <style>
     marquee{
         font-size: 30px;
         font-weight: 800;
         color: darkblue;
         font-family: sans-serif;
     }

    </style>

</head>
<body>
    <marquee> Intelligent boys</marquee>

    <marquee behavior="scroll" direction="left">
        <img src="bg.jpg" width="120" height="80"  />
      </marquee>

      <marquee behavior="scroll" direction="right">
        <img src="bg1.png" width="120" height="80"  />
      </marquee>

      <marquee behavior="slide" direction="right">
        <img src="bg2.jpg" width="120" height="80"  />
      </marquee>

        <marquee behavior="scroll" direction="up">
        <img src="bg3.jpg" width="120" height="80"  />
      </marquee>

      <marquee behavior="scroll" direction="down">
        <img src="bg4.jpg" width="120" height="80"  />
      </marquee>

      <marquee behavior="scroll" direction="left" scrollamount="5">
        <img src="cloud.png" width="120" height="80"  />
      </marquee>


      <marquee behavior="scroll" direction="left" scrollamount="30">
        <img src="cloud.png" width="120" height="80"  />
      </marquee>

    </body>
</html>
