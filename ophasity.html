<!DOCTYPE html>
<html>
<head>
<style>
img {
  opacity: 1.0;
}

img:hover {
  opacity: 0.6;
}
h1{
  opacity: 1.0;
}
h1:hover{
  opacity: 0.5;
}

</style>
</head>
<body>

<h1>Image Transparency</h1>
<p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
<img src="bg2.jpg"  width="170" height="100">

</body>
</html>
